<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EchoNest Living</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1e1e1e;
            border-bottom: 2px solid #333;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .header .header-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .header .header-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .header .header-links a:hover {
            color: #4CAF50;
        }

        /* Hamburger Menu (3 lines for settings) */
        .menu-icon {
            width: 25px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }
        .menu-icon div {
            width: 100%;
            height: 4px;
            background-color: #fff;
        }

        /* Account Icon */
        .account-icon {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        /* Dashboard container */
        .dashboard-container {
            width: 90%;
            max-width: 600px; /* Adjust the width as needed */
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin: 20px auto; /* This centers the container horizontally */
        }
        h2 {
            margin-bottom: 20px;
        }
        .device {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .device button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
            background-color: #4CAF50;
            color: white;
        }
        .device button.off {
            background-color: #FF3B3B;
        }
        button:hover {
            opacity: 0.8;
        }
        .status {
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">EchoNest Living</div>
        <div class="header-links">
            <!-- Hamburger Menu for Settings -->
            <div class="menu-icon" onclick="toggleSettingsMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <!-- Account Icon -->
            <span class="account-icon" onclick="openAccountMenu()"><i class="fas fa-user-circle"></i></span>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <h2>EchoNest Living Dashboard</h2>
        <div class="device" id="light">
            <span>Living Room Light</span>
            <button data-device="light" onclick="toggleDevice('light', this)">OFF</button>
        </div>
        <div class="device" id="fan">
            <span>Fan</span>
            <button data-device="fan" onclick="toggleDevice('fan', this)">OFF</button>
        </div>
        <div class="device" id="door">
            <span>Door</span>
            <button data-device="door" onclick="toggleDevice('door', this)">CLOSED</button>
        </div>
        <div class="device" id="window">
            <span>Window</span>
            <button data-device="window" onclick="toggleDevice('window', this)">CLOSED</button>
        </div>
        <div class="device" id="door-lock">
            <span>Door Lock</span>
            <button data-device="door-lock" onclick="toggleDevice('door-lock', this)">LOCKED</button>
        </div>
        <div class="device" id="window-lock">
            <span>Window Lock</span>
            <button data-device="window-lock" onclick="toggleDevice('window-lock', this)">LOCKED</button>
        </div>
        <div class="device" id="security">
            <span>Security System</span>
            <button data-device="security" onclick="toggleDevice('security', this)">DISABLED</button>
        </div>
    </div>

    <script>
        var socket = io("http://192.168.123.51:8080");  // Adjust for deployment

        socket.on("connect", function() {
            console.log("Connected to server");
        });

        const toggleStates = {
            "OFF": "ON", "ON": "OFF",
            "CLOSED": "OPEN", "OPEN": "CLOSED",
            "LOCKED": "UNLOCKED", "UNLOCKED": "LOCKED",
            "DISABLED": "ENABLED", "ENABLED": "DISABLED"
        };


        //Function to handle device toggle
        function toggleDevice(device, button) {
            let currentState = button.innerText;
            let newState = toggleStates[currentState] || currentState; // Look up new state

            // Emit the toggle event to the backend
            socket.emit('toggle_device', { device: device, state: newState });

            // Disable button temporarily to prevent spam clicking
            button.disabled = true;

        }

        // Listen for WebSocket errors and show an alert
        socket.on("error", function (data) {
            alert(data.message);  // Show an error message
            console.error("Error:", data.message);

            // Find and re-enable the last disabled button
            let activeButton = document.querySelector("button:disabled");
            if (activeButton) {
                activeButton.disabled = false;
            }
        });


        // Listen for device state updates from backend (only set this once)
        socket.on('device_state_update', function(data) {
            let button = document.querySelector(`[data-device='${data.device}']`);
            if (button) {
                button.innerText = data.state; // Update button text
                button.disabled = false; // Re-enable button after update

                // Toggle "off" class based on new state
                button.classList.toggle("off", ["OFF", "CLOSED", "LOCKED", "DISABLED"].includes(data.state));
            }
        });
    
        // Settings and account menu functions remain the same
        function toggleSettingsMenu() {
            alert("Settings menu clicked.");
        }
    
        function openAccountMenu() {
            alert("Account menu clicked.");
        }
    </script>

    
</body>
</html>
